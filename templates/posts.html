<!DOCTYPE html>
<html>
<head>
  <title>Blog</title>
</head>
<body>
  <h1>
    All Posts
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {{range $val := .}}
        <tr>
          <td>{{$val.Id}}</td>
          <td>{{$val.Title}}</td>
          <td>{{$val.Description}}</td>
          <td><a href="/post?id={{$val.Id}}">View</a></td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </h1>
</body>
</html>
